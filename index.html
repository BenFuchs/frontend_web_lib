<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const SERVER = 'https://backend-render-o92w.onrender.com/';
        const fetchBooks = () => {
            const token = localStorage.getItem('acc_token');
            axios.get(SERVER+'showBook', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(response => {
                    console.log('Books fetched:', response.data);
                    localStorage.setItem('books', JSON.stringify(response.data)); // Store books data
                    window.location.href = 'bookPage.html';
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    alert('Failed to fetch books data');
                });
        }

        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.post(SERVER, {
                Email: email,
                Password: password
            })
                .then(response => {
                    console.log('Login successful:', response.data);
                    localStorage.setItem('acc_token', response.data.acc_token);
                    fetchBooks(); // Call a function to fetch books data
                })
                .catch(error => {
                    console.error('Error logging in:', error);
                    alert('Login failed: ' + error.response.data.msg);
                });

        }

    </script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" onsubmit="handleLogin(event)" class="container-login">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="register.html">Don't have an account? Sign up here!</a>
    </div>
</body>

</html>
